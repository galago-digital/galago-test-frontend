<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>galago-test-frontend</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h2 class="section__title">Добавление пользователей в таблицу благотворительных забегов</h2>
      <form class="form">
        <label class="form__block">
          <span class="form__title">ФИО участника забега</span>
          <input type="text" name="name" class="form__input" id="name" required>
        </label>
        <label class="form__block">
          <span class="form__title">Дата рождения</span>
          <!-- допустим, участник дб совершеннолетним -->
          <input type="date" name="birthDate" class="form__input" max="2002-08-17" id="birthDate" required>
        </label>
        <label class="form__block">
          <span class="form__title">Email</span>
          <input type="email" name="email" class="form__input" id="email" required>
        </label>
        <label class="form__block">
          <span class="form__title">Телефон</span>
          <!--фу@yandex.ru - корректный адрес, но он не пройдет через этот pattern -->
          <input type="tel" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" placeholder="+7__________" name="phone" class="form__input" id="phone" required>
        </label>
        <label class="form__block">
          <span class="form__title">Дистанция</span>
          <select name="distance" id="distance" class="form__input" id="distance" required>
            <option disabled selected>Выберите дистанцию</option>
            <option value="3">3 км</option>
            <option value="5">5 км</option>
            <option value="10">10 км</option>
          </select>
        </label>
        <label class="form__block">
          <span class="form__title">Сумма взноса, руб.</span>
          <input type="number" name="due" class="form__input" id="payment" required>
        </label>
        <div class="form__btn">
          <button type="submit" id="addBtn" disabled>Отправить заявку</button>
        </div>
      </form>
      <!--есть css файл, у таблицы есть id и class
        зачем создавать потенциальный источник проблем без необходимости использую inline стили? -->
      <table id="races" class="races" style="width:100%">
        <thead class="races__head">
            <tr class="races__row">
              <th>id</th>
              <th>Дата регистрации</th>
              <th>ФИО</th>
              <th>Дата рождения</th>
              <th>Email</th>
              <th>Телефон</th>
              <th>Дистанция</th>
              <th>Сумма взноса, руб.</th>
            </tr>
        </thead>
        <!-- 
          вот так выглядит добавленная строка в таблице https://www.dropbox.com/s/yhs9urod41hzbio/photo_2020-08-31_14-38-16.jpg?dl=0
          все значения в ячейках "уехали" относительно заголовково столбцов
        -->
    </table>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
